<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collage</title>
    <link rel="stylesheet" href="/styel/style2.css">
</head>
<body>

    <header>

        <h1>My Picture Collage</h1>
       
        
    </header>
    <main>
        <section>
            <div class="row">

                <img src="/picture/images/1 (2).jpg" alt="">
    
            </div>

             <div class="row">
                <div>      <img src="/picture/images/a (2).jpg" alt="" ></div>
                <div>        <img src="/picture/images/a (3).jpg" alt="" > </div>
          
           
               
                <div class="vertical-collage">
                    <img src="/picture/images/a (4).jpg" alt="">
                    <img src="/picture/images/a (5).jpg" alt="">
                </div>
            </div>

            <div class="row">
                <div>   <img src="/picture/images/1 (3).jpg" alt=""></div>
                <div class="square-collage">
                    <img src="/picture/images/a (6).jpg" alt="">
                    <img src="/picture/images/a (6).jpg" alt="">
                    <img src="/picture/images/a (6).jpg" alt="">
                    <img src="/picture/images/a (6).jpg" alt="">
                    
                </div>
                <div>   <img src="/picture/images/a (7).jpg" alt=""></div>
               
            </div>
        </section>
    </main>
    
</body>
</html>
